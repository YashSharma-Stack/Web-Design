<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="POST">
        <p><input type="text" name="Text" placeholder="Enter the Name"></p>
        <p><input type="password" name="pass" placeholder="Enter the Password"></p>
        <p><input type="email" name="email" placeholder="Enter the Email"></p>
        <p><input type="file" name="file"></p>
        <p><input type="range" name="volume"></p>
        <p><input type="date" name="dob"></p>
        <p><input type="color" name="col"></p>
        <p><input type="number" name="num"></p>
        <p><select>
            <option>Delhi</option>
            <option>Punjab</option>
            <option>Gujrat</option>
            <option>Rajesthan</option>
            <option>Ahemdabad</option>
            <option>Paniipat</option>
        </select></p>
        <p><input type="radio" name="gender" value="male">male<input type="radio" name="gender" value="female">female<input type="radio" name="gender" value="trans">Transgender</p>
        <p><textarea type="msg" cols="30" rows="10"></textarea></p>
        <p>
            <input type="checkbox" name="a" value="1">om
            <input type="checkbox" name="b" value="2">shyam
            <input type="checkbox" name="c" value="3">karun
            <input type="checkbox" name="d" value="4">karuna
            <input type="checkbox" name="e" value="5">parul
        </p>
        <p><button>Add to Cart</button></p>
        <p><input type="submit" name="sub" value="Register Now"></p>
        <p><input type="reset" name="set" value="Reset"></p>
    </form>
</body>
</html>
